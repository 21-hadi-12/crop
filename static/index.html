<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f9f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #2d6a4f;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #2d6a4f;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #40916c;
        }
        .result {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #1b4332;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ± Crop Recommendation</h2>
        <form id="cropForm">
            <input type="number" step="1" placeholder="Nitrogen (N)" name="N" required>
            <input type="number" step="1" placeholder="Phosphorus (P)" name="P" required>
            <input type="number" step="1" placeholder="Potassium (K)" name="K" required>
            <input type="number" step="0.1" placeholder="Temperature (Â°C)" name="temperature" required>
            <input type="number" step="0.1" placeholder="Humidity (%)" name="humidity" required>
            <input type="number" step="0.1" placeholder="pH" name="ph" required>
            <input type="number" step="0.1" placeholder="Rainfall (mm)" name="rainfall" required>
            <button type="submit">Get Recommendation</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('cropForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => data[key] = parseFloat(value));

            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').innerText = "Recommended Crop: " + result.crop;
        });
    </script>
</body>
</html>
